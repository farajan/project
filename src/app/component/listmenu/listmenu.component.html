<ul class="nav flex-column">
    <li class="nav-item">
      <a class="nav-link" href="#">
          <i class="fa fa-share-alt" aria-hidden="true"></i>
          Share list
        </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">
            <i class="fa fa-download" aria-hidden="true"></i>
            Download list
          </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="javascript:void(0)" (click)="open(content)">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        Rename list
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="javascript:void(0)" (click)="deleteList()">
          <i class="fa fa-times" aria-hidden="true"></i>
        Delete list
      </a>
    </li>
  </ul>

  <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Rename list </h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputName" class="col-sm-10 col-form-label">List name:</label>
  
                <div class="form-group" [class.has-success]="!newName.invalid" [class.has-danger]="newName.invalid">
                  <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="item.value" [class.form-control-success]="!newName.invalid" [class.form-control-danger]="newName.invalid"  
                    placeholder="Enter list name (3-20 characters)" name="newName" #newName="ngModel" maxlength="20" minlength="3" required>
                  </div>
                </div>
              
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" [disabled]="newName.invalid" class="btn btn-primary" (click)="updateList(newName.value)">Save</button>
            <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
          </div>
      </form>
    </ng-template>
