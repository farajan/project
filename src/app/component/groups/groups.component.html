<div class="container">

  <app-addgroup></app-addgroup>


  <div class="column">
    <div class="row">
      <div class="card" style="width: 15rem;" *ngFor="let group of groups | async">
        <div class="card-header">
          <img class="card-img-top" src="../assets/images/food-icon.png" alt="Card image cap">
        </div>
        <div class="card-block">
          <h4 class="card-title">{{group?.name }}</h4>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a [routerLink]="['/group', {id: group.$key}]" class="btn btn-primary">Show details</a>
        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated 3 mins ago</small>
        </div>
      </div>
    </div>
  </div>
</div>
