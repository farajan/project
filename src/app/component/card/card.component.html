<div class="column">
    <div class="row">
        <div class="card" style="width: 15rem;" *ngFor="let list of lists | async">
            <div class="card-header">
                <img class="card-img-top" [src]=list.picture alt="Card image cap">
            </div>
            <div class="card-block">
                <h4 class="card-title"> {{list.name}}</h4>
                <div *ngIf="list.note==''">
                    <p class="card-text">This card doesn`t have any note. Do you want to <a href="javascript:void(0)" (click)="open(addNoteModal, group.$key)">add note</a>?</p>
                </div>
                <div *ngIf="list.note!=''">
                    <p class="card-text">{{list.note}}</p>
                </div>
                <a [routerLink]="['/list', {id: list.$key}]" class="btn btn-primary" (click)="listService.setList(list)">Show details</a>
            </div>
            <div class="card-footer">
                <small class="text-muted">Create:  {{list.admin}}</small>
            </div>
        </div>
    </div>
</div>

<ng-template #addNoteModal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Enter note</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
    </div>
    <form>
        <div class="modal-body">
            <div class="form-group">
                <label for="comment" class="col-sm-10 col-form-label">Group note:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="comment" type="text" class="form-control" [(ngModel)]="note" [class.form-control-danger]="newNote.invalid"
                        placeholder="Enter list name (0-40 characters)" name="newNote" #newNote="ngModel" maxlength="40"> </textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="addNote(note)">Save</button>
            <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
        </div>
    </form>
</ng-template>
