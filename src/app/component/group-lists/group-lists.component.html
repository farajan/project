<div class="container">
  <div class="row">
    <div class="col-3">
      <h2> {{ group.name }}</h2>
      <br>
      <img class="image" src="../assets/images/groups/group.png" alt="Card image cap">
      <br>
      <div class="menu">
        <app-group-lists-menu> </app-group-lists-menu>
      </div>

    </div>

    <div class="col-9">
        <h4>Lists:</h4>
      <div class="row">
        <div class="card" style="width: 15rem;" *ngFor="let list of lists | async">
          <div class="card-header">
            <img class="card-img-top" [src]=list.picture  alt="Card image cap">
          </div>
          <div class="card-block">
            <h4 class="card-title">{{list.name}}</h4>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a [routerLink]="['/list', {id: list.$key}]" class="btn btn-primary" (click)= "listService.setList(list.name, list.$key, list.picture)">Show details</a>
          </div>
          <div class="card-footer">
            <small class="text-muted">Create: {{list.admin}}</small>
          </div>
        </div>
      </div>
    </div>

    <app-add-list-to-group></app-add-list-to-group>

  </div>
