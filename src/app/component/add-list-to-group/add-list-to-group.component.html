<div class="my-btn">
  <button type="button" class="btn btn-info btn-circle btn-xl" (click)="open(addListModal)">+</button>
</div>

<ng-template #addListModal let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Add list</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form>
      <div class="modal-body">
  
        <div class="form-group">
          <label for="inputName" class="col-sm-10 col-form-label">List name:</label>
  
          <div class="form-group" [class.has-success]="!newName.invalid" [class.has-danger]="newName.invalid">
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="tmp" [class.form-control-success]="!newName.invalid" [class.form-control-danger]="newName.invalid"
                placeholder="Enter list name (3-20 characters)" name="tmp" #newName="ngModel" maxlength="20" minlength="3" required>
            </div>
          </div>
        </div>
  
        <label for="comment" class="col-sm-10 col-form-label">List note:</label>
  
        <div class="col-sm-10">
          <textarea class="form-control" rows="5" id="comment" type="text" class="form-control" [(ngModel)]="note" [class.form-control-danger]="newNote.invalid"
            placeholder="Enter list note (0-40 characters)" name="newNote" #newNote="ngModel" maxlength="40"> </textarea>
        </div>
      </div>
  
      <div class="modal-footer">
        <button type="button" [disabled]="newName.invalid" class="btn btn-primary" (click)="addList(newName.value, note)">Create</button>
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
      </div>
    </form>
  </ng-template>
