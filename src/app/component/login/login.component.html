<div class="container">
  <div class="login">
    <h1>Sigin up</h1>
    <br>
    <form>
      <div class="form-group" [class.has-success]="!email.invalid" [class.has-danger]="email.invalid">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="emailName" [class.form-control-success]="!email.invalid" [class.form-control-danger]="email.invalid"
          placeholder="Enter your email" name="email" #email="ngModel" required email>
      </div>
      <div class="form-group" [class.has-success]="password.valid" [class.has-danger]="!password.valid">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="passwordName" [class.form-control-success]="password.valid" [class.form-control-danger]="!password.valid"
          placeholder="Password" name="password" #password="ngModel" maxlength="20" minlength="5" required>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <button type="submit" [disabled]="email.invalid || password.invalid" class="btn btn-block btn-primary" (click)="login(email.value, password.value)">Sign in</button>
        </div>
      </div>
    </form>

    <div *ngIf="loginFaild && auth">
      <div class="alert alert-danger" role="alert">
        Wrong email or password! Please try again!
      </div>
    </div>
    <app-registration></app-registration>

    <div class="byGoogle">
      <p>or</p>
      <a class="btn btn-block btn-social btn-google" (click)="authentication()">
        <span class="fa fa-google"></span> Sign in with Google
      </a>
    </div>
  </div>
</div>
